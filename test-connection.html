<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de connexion API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Test de connexion à l'API</h1>
    <button onclick="testConnection()">Tester la connexion</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Test en cours...</p>';

            const urls = [
                'http://localhost:3000',
                'http://127.0.0.1:3000',
                'http://172.21.181.228:3000'
            ];

            let results = '';

            for (const url of urls) {
                try {
                    const response = await fetch(`${url}/api/verify-token/test`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok || response.status === 400) {
                        // Même une erreur 400 signifie que le serveur répond
                        results += `<div class="test-result success">✓ ${url} - SERVEUR ACCESSIBLE</div>`;
                    } else {
                        results += `<div class="test-result error">✗ ${url} - Erreur: ${response.status}</div>`;
                    }
                } catch (error) {
                    results += `<div class="test-result error">✗ ${url} - Erreur: ${error.message}</div>`;
                }
            }

            // Test spécifique de l'endpoint d'envoi d'email
            const apiUrl = 'http://172.21.181.228:3000';
            try {
                const response = await fetch(`${apiUrl}/api/send-confirmation-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'test@example.com', 
                        name: 'Test User' 
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    results += `<div class="test-result success">✓ Endpoint /api/send-confirmation-email - FONCTIONNE</div>`;
                } else {
                    results += `<div class="test-result error">✗ Endpoint /api/send-confirmation-email - Erreur: ${data.error || response.status}</div>`;
                }
            } catch (error) {
                results += `<div class="test-result error">✗ Endpoint /api/send-confirmation-email - Erreur: ${error.message}</div>`;
            }

            resultsDiv.innerHTML = results;
        }

        // Tester automatiquement au chargement
        window.onload = testConnection;
    </script>
</body>
</html>
