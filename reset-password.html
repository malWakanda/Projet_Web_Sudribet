<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation de mot de passe - Paris Sport ESME</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reset-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .reset-container h1 {
            color: #FF6B35;
            margin-bottom: 20px;
        }
        .reset-container p {
            margin: 15px 0;
            color: #FF6B35;
        }
        .success-message {
            background-color: #d4edda;
            color: #FF6B35;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #FF6B35;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #FF6B35;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        .password-requirements {
            text-align: left;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Réinitialisation de mot de passe</h1>
        <div id="status-message" style="display: none;">
            <div class="loading"></div>
            <p>Vérification en cours...</p>
        </div>
        <div id="token-valid" style="display: none;">
            <p>Veuillez entrer votre nouveau mot de passe :</p>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">Nouveau mot de passe</label>
                    <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
                    <div class="password-requirements">
                        <p>Le mot de passe doit contenir :</p>
                        <ul>
                            <li>Au moins 10 caractères</li>
                            <li>Une majuscule</li>
                            <li>Une minuscule</li>
                            <li>Un chiffre</li>
                            <li>Un symbole</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
                </div>
                <button type="submit" class="btn" id="reset-btn">Réinitialiser le mot de passe</button>
            </form>
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Token de réinitialisation manquant dans l\'URL.');
        } else {
            // Vérifier le token
            verifyToken(token);
        }

        function getApiBaseUrl() {
            const meta = document.querySelector('meta[name="api-base-url"]');
            if (meta && meta.content) return meta.content.replace(/\/$/, '');
            if (window.API_BASE_URL) return window.API_BASE_URL.replace(/\/$/, '');
            const { protocol, hostname, port } = window.location;
            if (protocol === 'file:') return 'http://localhost:3000';
            const needsPort = !port && (hostname === 'localhost' || hostname === '127.0.0.1');
            return `${protocol}//${hostname}${needsPort ? ':3000' : port ? `:${port}` : ''}`;
        }

        async function verifyToken(token) {
            document.getElementById('status-message').style.display = 'block';
            try {
                const apiUrl = getApiBaseUrl();
                const response = await fetch(`${apiUrl}/api/verify-reset-token/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok && data.valid) {
                    document.getElementById('status-message').style.display = 'none';
                    document.getElementById('token-valid').style.display = 'block';
                } else {
                    showError(data.error || 'Token invalide ou expiré.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur. Veuillez réessayer plus tard.');
            }
        }

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Vérifier que les mots de passe correspondent
            if (newPassword !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }

            // Validation du mot de passe
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{10,}$/;
            if (!passwordRegex.test(newPassword)) {
                alert('Le mot de passe doit contenir au moins 10 caractères, une majuscule, une minuscule, un chiffre et un symbole.');
                return;
            }

            // Désactiver le bouton
            const resetBtn = document.getElementById('reset-btn');
            resetBtn.disabled = true;
            resetBtn.textContent = 'Réinitialisation en cours...';

            try {
                const apiUrl = getApiBaseUrl();
                const response = await fetch(`${apiUrl}/api/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    document.getElementById('token-valid').style.display = 'none';
                    showSuccess(data.message);
                } else {
                    showError(data.error || 'Erreur lors de la réinitialisation du mot de passe.');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Réinitialiser le mot de passe';
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur. Veuillez réessayer plus tard.');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Réinitialiser le mot de passe';
            }
        });

        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="success-message">
                    <h2>✓ Mot de passe réinitialisé avec succès !</h2>
                    <p>${message}</p>
                    <p>Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
                </div>
                <a href="index.html" class="btn">Retour à la page de connexion</a>
            `;
        }

        function showError(message) {
            document.getElementById('status-message').style.display = 'none';
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="error-message">
                    <h2>✗ Erreur</h2>
                    <p>${message}</p>
                </div>
                <a href="index.html" class="btn">Retour à l'accueil</a>
            `;
        }
    </script>
</body>
</html>
