<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'email - Paris Sport ESME</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .confirmation-container h1 {
            color: #FF6B35;
            margin-bottom: 20px;
        }
        .confirmation-container p {
            margin: 15px 0;
            color: #666;
        }
        .success-message {
            background-color: #d4edda;
            color: #FF6B35;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #FF6B35;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #FF6B35;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Confirmation d'email</h1>
        <div id="status-message">
            <div class="loading"></div>
            <p>Vérification en cours...</p>
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Token de confirmation manquant dans l\'URL.');
        } else {
            // Confirmer l'email
            confirmEmail(token);
        }

        function getApiBaseUrl() {
            const meta = document.querySelector('meta[name="api-base-url"]');
            if (meta && meta.content) return meta.content.replace(/\/$/, '');
            if (window.API_BASE_URL) return window.API_BASE_URL.replace(/\/$/, '');
            const { protocol, hostname, port } = window.location;
            if (protocol === 'file:') return 'http://localhost:3000';
            const needsPort = !port && (hostname === 'localhost' || hostname === '127.0.0.1');
            return `${protocol}//${hostname}${needsPort ? ':3000' : port ? `:${port}` : ''}`;
        }

        async function confirmEmail(token) {
            try {
                const apiUrl = getApiBaseUrl();
                const response = await fetch(`${apiUrl}/api/confirm-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Mettre à jour le localStorage (créer l'entrée si absente)
                    let users = JSON.parse(localStorage.getItem('users')) || {};
                    users[data.user.email] = users[data.user.email] || {
                        name: data.user.name,
                        password: data.user.password || '',
                    };
                    users[data.user.email].emailConfirmed = true;
                    users[data.user.email].confirmedAt = new Date().toISOString();
                    localStorage.setItem('users', JSON.stringify(users));
                    showSuccess(data.message, data.user);
                } else {
                    showError(data.error || 'Erreur lors de la confirmation de l\'email.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur. Veuillez réessayer plus tard.');
            }
        }

        function showSuccess(message, user) {
            document.getElementById('status-message').style.display = 'none';
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="success-message">
                    <h2>✓ Email confirmé avec succès !</h2>
                    <p>${message}</p>
                    ${user ? `<p>Bienvenue, <strong>${user.name}</strong> !</p>` : ''}
                </div>
                <a href="index.html" class="btn">Retour à l'accueil</a>
            `;
        }

        function showError(message) {
            document.getElementById('status-message').style.display = 'none';
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="error-message">
                    <h2>✗ Erreur</h2>
                    <p>${message}</p>
                </div>
                <a href="index.html" class="btn">Retour à l'accueil</a>
            `;
        }
    </script>
</body>
</html>
