<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style.css">
    <script src="profil.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Mon Profil</h1>
        </div>
    </header>

    <main style="padding: 20px;">
        <div id="profile-info">
            <h2>Bienvenue, <span id="profile-username"></span> !</h2>
            <p><strong>Email :</strong> <span id="profile-email"></span></p>
            <p><strong>Autres infos :</strong> à compléter...</p>
        </div>

        <button id="logout-btn" style="margin-top:20px; padding:10px 20px; background:#FF6B35; color:white; border:none; border-radius:6px; cursor:pointer;">
            Se déconnecter
        </button>
    </main>
</body>
</html>
